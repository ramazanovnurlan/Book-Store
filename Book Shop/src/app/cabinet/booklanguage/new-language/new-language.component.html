<div class="container" >
    <div class="content">
            <div class="w-100 text-center"><h4>Create Language</h4></div>
        <div class="row">
            <div class="col-8 offset-2">
                <form [formGroup]="newLanguageForm" (ngSubmit)="onSubmit(newLanguageForm)">
                    <mat-form-field appearance="fill">
                        <mat-label>Title</mat-label>
                        <input matInput [formControlName]="'title'" required>
                    </mat-form-field>
                    <br>
                    
                    <div class="col-12 text-right submit">
                        <a href="">
                            <button mat-raised-button color="primary" type="submit">Create</button>
                        </a>
                    </div>
                </form>
            </div>
            

        </div>
    </div>
</div>
