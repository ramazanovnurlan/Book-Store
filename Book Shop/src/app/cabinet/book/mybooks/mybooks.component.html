<div class="search-div">
    <button mat-raised-button>
      <mat-icon>add</mat-icon><a (click)="clickCreate()">Create</a>
    </button>
    <mat-form-field class="search-form-field" floatLabel="never">
      <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
<table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header >No </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="op" >
        <th mat-header-cell *matHeaderCellDef>Edit </th>
        <td mat-cell *matCellDef="let element"> <button mat-button (click)="goto_edit(element.id)">Edit</button> </td>
    </ng-container>
    <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> <button (click)="deleteBook(element.id)" mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button> </td>
    </ng-container>
   
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> 
  <mat-paginator #paginatorServer [pageSizeOptions]="[2, 5, 10]"
         [pageSize]="2" [length]="totalSize" showFirstLastButtons   (page)="pageChanged($event)">
  </mat-paginator>
