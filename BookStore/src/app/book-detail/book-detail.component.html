<app-menu></app-menu>
<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <!--  Product Details -->
            <div *ngIf="currentbook" class="product product-details clearfix" style="display: flex; padding-top: 50px; padding-bottom: 50px;">
                <div class="col-md-6">
                    <div id="product-main-view">
                        <div class="product-view">
                            <img src="../../assets/img/{{currentbook.imagename}}" alt="" style="width: 400px; height: 400px;">
                        </div>
                        
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="product-body">
                        <div class="product-label">
                            <span>New</span>
                        </div>
                        <h2 class="product-name">{{currentbook.title}}</h2>
                        <h3 class="product-price">${{currentbook.price}} <del class="product-old-price">$45.00</del></h3>
                        <div>
                            <div class="product-rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o empty"></i>
                            </div>
                            <a href="#">3 Review(s) / Add Review</a>
                        </div>
                        <p><strong>Availability:</strong> In Stock</p>
                        <p><strong>Brand:</strong> E-SHOP</p>
                        <p>{{currentbook.description}}</p>
                        

                    </div>
                </div>

            </div>
            <!-- /Product Details -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<app-footer></app-footer>
