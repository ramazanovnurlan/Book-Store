<app-menu></app-menu>
<div class="container">
    <div class="content" style="margin-left: 250px;" >
        <div class="row ">
            <div class="w-100 text-center py-3">
                <h3>registration</h3>
            </div>

            <div class="col-8 offset-2">
                <form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm)">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput [formControlName]="'name'" required>
                        <mat-error *ngIf="regForm.hasError('required', 'name')">Name is required</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Surname</mat-label>
                        <input matInput [formControlName]="'surname'" required>
                        <mat-error *ngIf="regForm.hasError('required', 'surname')">Surname is required</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput [formControlName]="'username'" required>
                        <mat-error *ngIf="regForm.hasError('required', 'username')">Username is required</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Birthday</mat-label>
                        <input matInput [matDatepicker]="picker" [formControlName]="'birthDate'">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <br>
                    
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>E-mail</mat-label>
                        <input matInput [formControlName]="'email'" required>
                        <mat-error *ngIf="regForm.hasError('required', 'email')">E-mail is required</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [formControlName]="'password'" [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="regForm.hasError('required', 'password')">Password is required</mat-error>
                        
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Confirm password</mat-label>
                        <input matInput [formControlName]="'confirmPassword'" [errorStateMatcher]="matcher" [type]="hide2 ? 'password' : 'text'"
                            required>
                        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide2">
                        </button>
                        
                        <mat-error *ngIf="regForm.hasError('required', 'confirmPassword')">Password is required</mat-error>
                        <mat-error *ngIf="regForm.hasError('notSame')">
                            Passwords do not match
                        </mat-error>
                    </mat-form-field>
                    <br>
                    <div class="col-12 text-right submit">
                        <a href="">
                            <!-- <a [routerLink]="['/home-banking']"> -->
                            <button mat-raised-button color="primary" type="submit">Sign Up</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
