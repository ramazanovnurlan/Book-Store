<div class="container py-3">
    <div class="row px-5" style="margin-left: 200px;">
        <div class="login col-md-6 col-12">
            <h2 translate>SIGN IN</h2>
            <div>

                <form [formGroup]="logForm" (ngSubmit)="onSubmit(logForm)">
                    <mat-form-field appearance="fill">
                        <mat-label>E-mail</mat-label>
                        <input matInput [formControlName]="'email'" required>
                        <mat-error *ngIf="logForm.hasError('required', 'email')">E-mail is required</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [formControlName]="'password'" [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <section class="example-section">
                                <mat-checkbox class="example-margin"><span translate>SIGNIN.REMEMBERME</span></mat-checkbox>
                            </section>
                        </div>
                        <div class="col-6 text-right submit">
                            <a href="">
                            <!-- <a [routerLink]="['/home-banking']"> -->
                                <button mat-raised-button color="primary" type="submit"><span translate>LOGIN</span></button>
                            </a>
                        </div>

                    </div>
                </form>
            </div>

            <!-- <div>
                <a [routerLink]="['/registration']"><span translate>SIGNIN.FORGETPASS</span></a>
                <br>
                <a [routerLink]="['/checkin']"><span translate>SIGNIN.CHECKIN</span></a>
            </div> -->
            <br>
            <mat-divider></mat-divider><br>
            <div>
                <p translate>SIGNIN.INFO</p>
            </div>
        </div>

    </div>

</div>
